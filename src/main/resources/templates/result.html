<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Result</title>
</head>
<body>
<form action="#" th:action="@{/logout}" method="post">
    <input style="position: absolute; left:93%;" class="btn btn-danger" type="submit" value="logout">
</form>
<form>
    <div class="jumbotron text-center">
        <div class="page-header">
            <div class="text-center">
                <input type="text" class="btn btn-success btn-lg" disabled="disabled" th:value="${result.correct}">
                <input type="text" class="btn btn-danger btn-lg" disabled="disabled" th:value="${result.incorrect}">
            </div>
        </div>
    </div>
</form>
</body>
</html>
