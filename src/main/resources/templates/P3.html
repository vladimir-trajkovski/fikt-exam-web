<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<p th:text="${subjectTopics.subjectName}"></p>
<div th:each="topica : ${subjectTopics.topics}">
<form action="#" th:action="@{/question/question}" th:object="${topic}" method="post">
    <input type="text" th:value="${topica.id}" th:id="id" th:name="id">
    <input type="submit" th:value="${topica.name}">
</form>
</div>
<input type="button" value="add topic">
</body>
</html>
