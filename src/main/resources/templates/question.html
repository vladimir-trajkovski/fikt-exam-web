<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Question</title>
</head>
<body>
<script type="text/javascript">
var counter = 0;
function counterIncrease(){
counter+=1;
document.getElementById("clicks").innerHTML=counter;
document.getElementById("proba").innerHTML="[[${lista[1].questionText}]]";
document.getElementById("prasanje").innerHTML="[[${lista[1].questionText}]]";
}

</script>
  <div class="container">
      <div action="#" th:action="@{/test/get/1}" th:object="${lista}" method="get" class="mx-auto" style="width: 200px;">
          <p id="proba" >[[${lista[0].questionText}]]</p>
		  <p id="testiram">aaa</p>
          <h1 id="prasanje" class="display-4">[[${lista[0].questionText}]]</h1>
                <div id="test" class="radio" th:each="option : ${lista[0].options}">
                    <label><input type="radio" th:text="${option.text}" name="${list.questionText}"></label>
                </div>
            <ul class="pagination">
                    <li id="asd">0</li>
            </ul>
                </div>
                <div class="container">

                    <div class="mx-auto" style="width: 200px;">
                        <div class="container">

                <button type="button" onclick="counterIncrease()" class="btn btn-primary btn-md">Next</button>
				<p id="clicks">0</p>

                <button type="submit" class="btn btn-success">Finish</button>
                        </div>
                    </div>
                </div>
                </div>
              </body>
              </html>
